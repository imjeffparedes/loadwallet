<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;img-src * 'self' data: content:;style-src 'self' 'unsafe-inline' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Load Wallet</title>

  <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <style type="text/css">
    
  </style>
</head>
<body>
   <!-- App root element -->
  <div id="app">
      <!-- Left panel with cover effect-->

      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
    <div class="panel panel-left panel-cover">
      
      <div class="image">
        
          <img src="img/header_background.png" height="160px">

          <img class="logo" src="img/logo_brand_3.png"  width="90%">

          <h2 id="txt-user-name">Jeff Paredes</h2>
          <p  id="txt-user-info">jeffretailer | jeff@comgtech.com</p>
      </div>

      <div class="list drawer">
        <ul>
          <li class="drawer-item-active" id="drawer-item-reload" >
            <a href="/reload/">
            <label class="item-radio item-content no-ripple" >
              <input type="radio" id="reload-radio" value="Books" />
              <i class="icon color-gray"><img width="25" src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/phone-128.png"></i>
              <div class="item-inner">
                <div class="item-title text-color-black">Reload</div>
              </div>
            </label>
            </a>
          </li>
          <li>
            <a href="/history/">
            <label class="item-radio item-content no-ripple" id="drawer-item-history" >
              <input type="radio" id="history-radio" value="Movies"/>
              <i class="icon color-gray"><img width="25" src="https://cdn4.iconfinder.com/data/icons/linecon/512/time-128.png"></i>
              <div class="item-inner">
                <div class="item-title text-color-black">Transactions</div>
              </div>
            </label>
            </a>
          </li>
          <li>
            <a href="/balance/">
            <label class="item-radio item-content no-ripple"  id="drawer-item-balance">
              <input type="radio" name="balance-radio" value="Food"/>
              <i class="icon color-gray"><img width="25" src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/vallet-128.png"></i>
              <div class="item-inner">
                <div class="item-title text-color-black">Balance Inquiry</div>
              </div>
            </label>
            </a>  
          </li>
          <li>
            <a href="/change-pin/">
            <label class="item-radio item-content no-ripple" id="drawer-item-change-pin">
              <input type="radio" name="smspin-radio" value="Drinks"/>
              <i class="icon color-gray"><img width="25" src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/lock-128.png"></i>
              <div class="item-inner">
                <div class="item-title text-color-black">Change SMS Pin</div>
              </div>
            </label>
            </a>
          </li>
          <li>
            <a href="/change-password/">
            <label class="item-radio item-content no-ripple"  id="drawer-item-change-password">
              <input type="radio" name="password-radio" value="Drinks"/>
              <i class="icon color-gray"><img width="25" src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/user-128.png"></i>
              <div class="item-inner">
                <div class="item-title text-color-black">Change Password</div>
              </div>
            </label>
            </a>
          </li>
          <li>
            <a href="#">
            <label class="item-radio item-content no-ripple"  id="drawer-item-login">
              <input type="radio" name="logout-radio" value="Drinks"/>
              <i class="icon color-gray"><img width="25" src="https://cdn4.iconfinder.com/data/icons/simple-lines-2/32/Exit_Arrow_Door_Signout_Out_Close-128.png"></i>
              <div class="item-inner">
                <div class="item-title text-color-black">Logout</div>
              </div>
            </label>
            </a>
          </li>
        </ul>
      </div>

    </div>

    <!-- Views/Tabs container -->
    <div class="views ios-edges">

    

      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main tab tab-active">
        <div class="page bg-color-login" data-name="login">
  
          <div class="page-content bg-color-login middle" >

            <br><br>
            <div class="block center">  
                <div class="logo" style="margin: 35px;">
                  <img src="img/logo_brand_3.png" width="100%"  style="max-width: 500px;">   
                </div>
            </div>
            <div class="text-align-center" id="login-preloader" hidden="true">
              <div class="preloader"></div>
            </div>
            <span id="login-form">
              <div class="text-color-white center">Sign in with your account</div>
              <div class="list inset no-hairlines form">
                <ul id="txt-login-mpin-container">
                 
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="">
                        <input type="password" placeholder="Enter your MPIN" id="txt-login-mpin" class="text-align-center" >
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>

                </ul>
                <ul  id="txt-login-username-container">
                 
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="">
                        <input type="text" placeholder="Username" value="jeffretailer2" id="txt-login-username" class="text-align-center">
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>

                </ul>
                 <ul  id="txt-login-password-container">
                 
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="">
                        <input type="password" placeholder="Password" value="admin" id="txt-login-password" class="text-align-center">
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                  
                </ul>
              </div>
              <div class="block center">
                <p><a href="/forgot-password/" class="text-color-white" style="text-decoration: underline;">Forgot Password?</a></p>
                <p class="text-color-white">
                    <!-- checkbox element -->
                      <label class="checkbox">
                        <!-- checkbox input -->
                        <input type="checkbox"  id="chk-sms-mode">
                        <!-- checkbox icon -->
                        <i class="icon-checkbox"  id="icon-sms-mode"></i>
                      </label>
                     <span  id="btn-sms-mode"> SMS Mode</span>
                </p>




                  <p class="text-color-white">By continuing, you agree to our <a href="#" id="link-privacy-policy" target="_blank" class="text-color-white" style="text-decoration: underline;">Privacy Policy</a> and accept our <a href="#" id="link-terms"  class="text-color-white" style="text-decoration: underline;">Terms and Condition</a></p>

                </div>

              </span>
              <div id="bottom"><a id="btn-sign-in" class="button">SIGN IN</a></div>
          </div>
        </div>

      <!-- The Modal -->
      <div id="modal" class="modal text-align-center">
        <!-- Modal header -->
        <div class="modal-header" id="modal-header">
          <p><b id='modalTitle'></b></p>
        </div>
        <!-- Modal content -->
        <div class="modal-content" >
          <p id='modalContent'  style="padding:1em;"></p>
          <button id="btnModalClose" class="button button-fill" style="background-color: #26cead">OK</button>
        </div>
      </div>

      


      </div>

    </div>



  </div>
  <!-- Cordova -->
  <script src="cordova.js"></script>
  

  <!-- Framework7 library -->
  <script src="lib/framework7/js/framework7.js"></script>
  <script src="lib/moment.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Path to your custom app scripts -->
  <script src="js/app.js"></script>

  <!-- database object -->
  <script src="js/db.js"></script>
</body>
