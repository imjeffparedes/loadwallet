          <i class="icon f7-icons ios-only">menu</i>
          <i class="icon material-icons md-only">menu</i>
        </a>
      </div>
      <div class="title sliding">Reload</div>
      <div class="right">
        <a class="link popover-open" href="#" data-popover=".popover-links">

  <div class="page-content" data-name="reload">

            <li><a class="list-button item-link popover-close" href="#" id="btn-reloads-about">About</a></li>

        </div>
    </div>

      <div class="list inset no-hairlines center form">
   
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">

              <div class="">

              </div>
            </div>
          </li>
        </ul>

        <ul>
            <li>

                  </div>
                </div>
              </div>
            </li>
          </ul>
          
          <ul>
            <li>
              
              <div class="item-content item-input">
                <div class="item-inner">

                    <input type="hidden" id="reload-selected-plancode" >
                    <input type="text" placeholder="Select Amount"  id="select-product-amount"  style="float: center; text-align: center;"/>
                  </div>
                </div>
              </div>

            </li>
          </ul>
      </div>
    <div id="bottom"><a id="btn-submit" class="button">SUBMIT</a></div>

        <p id='modalDescription'></p>
      
        <p id='modalContent'></p>

          
          <a id="btnModalClose" class="button button-fill bg-color-submit"> OK </a>
