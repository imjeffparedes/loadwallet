<!DOCTYPE html>
<html class="with-statusbar">
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;img-src * 'self' data: content:;style-src 'self' 'unsafe-inline' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>SkipLines</title>

  <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
   <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
       
       <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Organization</div>
              <div class="subnavbar">
                <!-- Searchbar with auto init -->
                <form class="searchbar">
                  <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                      <input type="search" placeholder="Search organization">
                      <i class="searchbar-icon"></i>
                      <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancel</span>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="page-content">



            <!-- Searchbar backdrop -->
            <div class="searchbar-backdrop"></div>

            <div class="card">
                  <div class="card-content card-content-padding">
                      <!-- Card content -->
                      <p>Scan QR Code to open organization who uses our app.</p>

                      <button class="button col">Scan QR Code</button>
                  </div>
              </div>

            <!-- hide-on-search element -->
            <div class="block searchbar-hide-on-search">
              Most popular orgnization
              
            </div>
            <!-- search target list -->
            <div class="list media-list searchbar-found">
              <ul>
                <li>
                  <a href="/about/" class="item-link item-content">
                    <div class="item-media"><img src="http://www.dlsud.edu.ph/assets/img/200px-DLSUD_logo.png" width="44"/></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">De La Salle University - Dasmarinas</div>
                      </div>
                      <div class="item-subtitle">People in queue: 21</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-media"><img src="https://bgc.com.ph/uploads/bgc/2015-09-15/st_lukes.jpg" width="44"/></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">St Luke`s Hospital BGC</div>
                      </div>
                      <div class="item-subtitle">People in queue: 10</div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-link item-content">
                      <div class="item-media"><img src="https://i.pinimg.com/236x/ac/cd/81/accd81ea1c4b1698991f9e92ee5ae903--haircut-salon-shop-logo.jpg" width="44"/></div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">Gentleman`s Barbershop</div>
                        </div>
                        <div class="item-subtitle">People in queue: 3</div>
                      </div>
                  </a>
                </li>
              </ul>
            </div>

            <!-- Nothing found message -->
            <div class="block searchbar-not-found">
              <div class="block-inner">Nothing found</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Cordova -->
  <script src="cordova.js"></script>
  

  <!-- Framework7 library -->
  <script src="lib/framework7/js/framework7.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Path to your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
